name: JAVA CI
on: push
env:
  docker_username: ${{secrets.DOCKER_USERNAME}}
  docker_password: ${{secrets.DOCKER_PASSWORD}}
  GIT_COMMIT: ${{github.sha}}
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .

  Build:
    runs-on: ubuntu-latest
    needs: [Clone-down]
    container: gradle:6-jdk11
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Build app
      run: sh ci/build-app.sh
    - name: Test
      run: sh ci/unit-test-app.sh
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .

    - name: Download a single artifact
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .

  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: build docker
      run: sh ci/build-docker.sh
    - name: push docker
      run: sh ci/push-docker.sh